<div class="landing-hero-bg"></div>
<div class="landing-hero-overlay"></div>
<div class="landing-hero-content">
  <div class="hero-left">
    <h1 class="hero-title">AI Safety Analysis for Everyone</h1>
    <p class="hero-subtitle">Instant, expert HSE compliance and risk analysis. No registration. No cost. Just upload and
      get actionable insights.</p>
    <form class="hero-cta"
          (submit)="$event.preventDefault()">
      <input type="email"
             placeholder="Your email address"
             class="hero-input" />
      <button type="submit"
              class="hero-button">Request Early Access</button>
    </form>
  </div>
  <div class="hero-right">
    <img src="assets/mockup-phone.png"
         alt="App Mockup"
         class="hero-mockup" />
  </div>
</div>
